<p>Local Platform provides multiple <a href='/docs/v2/local-platform/key-concepts/deployment-targets'>deployment targets</a> to enable you to <a href='/docs/v2/local-platform/research/getting-started#03-Open-Notebooks'>open notebooks</a> on-premise and in QuantConnect Cloud. When you open a notebook, it uses the hardware and data that's available on the deployment target machine.</p>
