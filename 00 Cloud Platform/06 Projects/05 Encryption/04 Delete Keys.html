<p>Follow these steps to delete an encryption key:</p>

<ol>
	<li>Navigate to the <a href='/docs/v2/cloud-platform/projects/encryption#02-View-All-Keys'>Encryption Keys</a> section of your organization homepage.</li>
	<li>Click <span class='button-name'>Delete</span> next to the key you want to delete.</li>
	<li>Click <span class='button-name'>Delete</span>.</li>
</ol>
