<p>使用QuantConnect实盘交易，您可以对服务器执行webhook以触发事件。这个hook是对您提供的URL的HTTP-POST请求，您提供的任何数据都在POST主体中编码为JSON对象。请求的发送超时为300秒。</p>
<p>请使用<code>Notify.Web(url, data=null)</code>方法来执行webhook。data参数是可选的。</p>
<div class="section-example-container" >
<pre class="csharp" >
Notify.Web("myServer.com", payload);
</pre>
<pre class="python">self.Notify.Web("myServer.com", payload)</pre>
</div>

<p>Webhook请求每小时限制为20个请求。</p>
