<p>Follow these steps to log out of Local Lab:</p>

<ol>
    <li>Open Visual Studio Code.</li>
    <li>Press <span class='key-combinations'>Ctrl+Shift+P</span>.</li>
    <li>Enter <span class='key-combinations'>QuantConnect: Log Out of QuantConnect CLI</span> and then press <span class='key-combinations'>Enter</span>.</li>
    <img class='docs-image' src='https://cdn.quantconnect.com/i/tu/local-lab-log-out.jpg'>
</ol>
