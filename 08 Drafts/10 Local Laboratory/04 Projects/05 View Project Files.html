<p>To view the files in a project, <a href='/docs/v2/drafts/local-laboratory/projects#04-Open-Project'>open the project</a> and then in the left navigation bar, click the <img class="inline-icon" src="https://cdn.quantconnect.com/i/tu/local-lab-explorer-icon.jpg"> <span class="icon-name">Explorer</span> icon.</p>

<p>The <span class='page-section-name placeholder-text'>projectName</span> section of the Explorer panel shows the files in the project. Click one of the files to view it.</p>
