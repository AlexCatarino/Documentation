<p>Backtests have access to data up to \(t-1\) to \(t-4\) days, where \(t\) is the current day. The availability depends on the data type.</p>

<p>In live trading, history requests take 5-10 seconds to return the data. While LEAN processes the request, the algorithm doesn't receive any new data points.</p>
