<p>To encrypt a project, run <code>lean encrypt "&lt;projectName&gt;" --key "&lt;path&gt;"</code>.</p>

<div class="cli section-example-container">
<pre>$ lean encrypt "My Project" --key "C:\Users\john\qc-encryption-key.txt"
Local files encrypted successfully with key C:\Users\john\qc-encryption-key.txt</pre>
</div>
