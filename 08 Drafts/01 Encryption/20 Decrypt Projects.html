<p>To decrypt a project, run <code>lean decrypt "&lt;projectName&gt;" --key "&lt;path&gt;"</code>.</p>

<div class="cli section-example-container">
<pre>$ lean decrypt "My Project" --key "C:\Users\john\qc\encryption-key.txt"
Successfully decrypted project C:\Users\john\qc\workspaces\AI Capital\My Project</pre>
</div>
