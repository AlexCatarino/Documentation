<p>
    资产集选择是通过某个预定公式筛选或过滤您想要交易的资产的过程。这有助于避免算法中的<a href="https://en.wikipedia.org/wiki/Selection_bias" target="_BLANK">选择偏差</a>。以下部分将介绍如何使用QuantConnect选择资产集（Universe Selection）API。
</p>
 
<p>
    QuantConnect提供两个资产集（Universe）;US股票市场的粗选资产集和精选资产集。QuantConnect资产集数据每天更新。您同样可以创建自定义的资产集数据，我们将在本节后面介绍。
</p>
