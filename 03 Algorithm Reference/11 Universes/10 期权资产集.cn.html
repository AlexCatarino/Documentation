<p>
	当您向算法添加期权时，它会添加许多单独的期权合约证券。这些被建模为期权合约的“资产集”。我们提供$[SetFilter,M:QuantConnect.Securities.Option.Option.SetFilter]方法以帮助您将期权执行价格和到期日缩小到您感兴趣的范围。
</p>
<p>有关期权资产集选择的详细信息，请参阅数据库文档中的<a class="docs-internal-link" href="/docs/data-library/options">期权</a>部分。
</p>
