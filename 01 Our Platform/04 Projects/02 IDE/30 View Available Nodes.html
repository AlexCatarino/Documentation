<p>Open a project and then, on the right edge of the IDE, click <span class='button-name'>Resources</span> to view node activity.</p>

<img class='docs-image' style="max-height: 400px;" src="https://cdn.quantconnect.com/i/tu/resources-tab.jpg">

<p>The Resources panel displays your organization's nodes. The <span class='column-name'>In Use By</span> column displays the owner and name of the project that's using the node.</p>
