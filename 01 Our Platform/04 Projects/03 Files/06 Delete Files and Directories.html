<p>Follow these steps to delete files and directories in a project:</p>

<ol>
    <li>Open the project.</li>
    <li>In the Explorer panel, right-click the file or directory that you want to delete and then click <span class='menu-name'>Delete Permanently</span> from the drop-down menu</li>
    <li>Click <span class="button-name">Delete</span>.</li>
</ol>
