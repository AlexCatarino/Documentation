<p>Follow these steps to rename files in a project:</p>

<ol>
    <li>Open the project.</li>
    <li>In the Explorer panel, right-click the file that you want to rename and then click <span class='menu-name'>Rename</span> from the drop-down menu.</li>
    <li>Enter the new file name and then press <span class='button-name'>Enter</span>.</li>
</ol>
