<p>Follow these steps to add code files to a project:</p>

<ol>
    <li>Open the project.</li>
    <li>In the Explorer panel, expand the <span class="button-name">Project (Workspace)</span> section.</li>
    <li>Click the <span class='icon-name'>new directory</span>  <img style="height: 22px" src='https://cdn.quantconnect.com/i/tu/new-directory-icon.png'> icon.</li>
    <li>Enter a directory name and then press <span class="key-combinations">Enter</span>.</li>
</ol>
