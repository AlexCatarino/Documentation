<p>Follow these steps to rename files and directories in a project:</p>

<ol>
    <li>Open the project.</li>
    <li>In the right navigation menu, click the <img class="inline-icon" src="https://cdn.quantconnect.com/i/tu/explorer-icon.png"> <span class="icon-name">Explorer</span> icon.</li>
    <li>In the Explorer panel, right-click the file or directory you want to rename and then click <span class="menu-name">Rename</span>.</li>
    <li>Enter the new name and then press <span class="button-name">Enter</span>.</li>
</ol>

<img class="docs-image" src="https://cdn.quantconnect.com/i/tu/rename-file-gif.gif">
