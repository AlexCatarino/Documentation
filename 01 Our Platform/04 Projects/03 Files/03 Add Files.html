<p>Follow these steps to add files to a project:</p>

<ol>
    <li>Open the project.</li>
    <li>In the Explorer panel, expand the <span class="button-name">Project (Workspace)</span> section.</li>
    <li>Click the <span class="icon-name">new file</span>  <img style="height: 22px" src="https://cdn.quantconnect.com/i/tu/new-file-icon.png"> icon.</li>
    <li>Enter a file name and extension.</li>
    <li>Press <span class="key-combinations">Enter</span>.</li>
</ol>
