<p>Follow these steps to rename a backtest:</p>

<ol>
    <li><a href="#05-View-Historical-Backtests">Open the historical backtests panel</a>.</li>
    <li>Hover over the backtest you want to rename and then click the pencil icon that appears.</li>
    <img style='max-width:100%' src='https://cdn.quantconnect.com/i/tu/rename-backtest.png'>
    <li>Enter the new backtest name and then click <b>OK</b>.</li>
    <p>"Backtest renamed successfully" displays.</p>
</ol>
