<p>Follow these steps to clone a backtest:</p>

<ol>
    <li><a href="#05-View-Historical-Backtests">Open the historical backtests panel</a>.</li>   
    <li>Hover over the backtest you want to clone and then click the clone icon that appears.</li>
    <img style='max-width: 100%' src='https://cdn.quantconnect.com/i/tu/clone-backtests.png'>
    <p>"Project cloned successfully" displays. A new project is created with the backtest code files.
</ol>
