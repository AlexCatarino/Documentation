<p>This page explains how to use the built-in debugger.</p>

<p>Follow these steps to open the debugger:</p>
<ol>
    <li><a href='../../projects/managing-projects#05-Open-Existing-Projects'>Open the project</a> you want to debug.</li>
    <li>On the right edge of the IDE, click <b>Debug</b>.</li>
</ol>
