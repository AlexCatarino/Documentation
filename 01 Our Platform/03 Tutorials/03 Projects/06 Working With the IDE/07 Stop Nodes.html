<p>You need stop node permissions in the organization to stop nodes.</p>

<p>Follow these steps to stop nodes when a project is open:</p>

<ol>
    <li>On the right edge of the IDE, click <b>Resources</b>.</li>
    <li>Click the stop button next to the node you want to stop.</li>
    <p>The <b>In Use By</b> field empties.</p>
</ol>
