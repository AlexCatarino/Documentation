<p>You need <a href='../../user-guides/organizations/administration#05-Permissions'>stop node permissions</a> in the organization to stop nodes.</p>

<p><a href='#06-View-Available-Nodes'>Open the Resources panel</a> and then click the <span class='icon-name'>stop</span> icon next to a node to stop the node. The <span class='column-name'>In Use By</span> field empties.</p>
