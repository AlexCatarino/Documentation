<p>Open a project and then, on the right edge of the IDE, click <b>Resources</b> to view node activity.</p>

<img style="max-width:100%; max-height: 400px; display:block" src="https://cdn.quantconnect.com/i/tu/resources-tab.jpg">

<p>The <b>Resources</b> panel displays your organization's nodes. The <b>In Use By</b> column displays the owner and name of the project that's using the node.</p>
