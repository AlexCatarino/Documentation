<p>Follow these steps to rename files in a project:</p>

<ol>
    <li>Open the project.</li>
    <li>In the project panel, hover over the file you want to rename and then click the pencil icon that appears.</li>
    <img style='max-width:100%; max-height:100px; display:block' src='https://cdn.quantconnect.com/i/tu/rename-files.jpg'>
    <li>Enter the new file name and then click <b>OK</b>.</li>
    <p>"File renamed" displays.</p>
</ol>
