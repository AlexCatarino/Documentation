<p>To add notebook files to a project, the project must be open. If the project is open, follow these steps:</p>

<ol>
    <li>In the project panel, click <b>Add New Notebook</b>.</li>
    <li>Enter a notebook name and then click <b>OK</b>.</li>
</ol>
