<p>Follow these steps to delete files in a project:</p>

<ol>
    <li>Open the project.</li>
    <li>In the project panel, hover over the file that you want to delete and then click the trash can icon that appears.</li>
    <img class='docs-image' style='max-height: 120px' src="https://cdn.quantconnect.com/i/tu/delete-files.jpg">
    <li>Click <span class='button-name'>OK, Delete File</span>.</li>
    <p>"File deleted successfully" displays.</p>
</ol>
