<p>Follow these steps to delete file directories:</p>

<ol>
    <li>Open the project.</li>
    <li><a href="#04-Rename-Files">Rename all of the files</a> in the file directory you want to delete so that the files don't contain the name of the directory you want to delete.</li>
    <p>The project panel doesn't display empty directories.</p>
</ol>
