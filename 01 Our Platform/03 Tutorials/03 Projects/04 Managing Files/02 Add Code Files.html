<p>Follow these steps to add code files to a project:</p>

<ol>
    <li>Open the project.</li>
    <li>In the project panel, click <span class='button-name'>Add New File</span>.</li>
    <li>Enter a file name and then click <span class='button-name'>OK</span>.</li>
    <p>"File created successfully" displays and the new file opens.</p>
</ol>
