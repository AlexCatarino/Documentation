<p>Follow these steps to add a project description:</p>

<ol>
    <li><a href="/docs/v2/our-platform/tutorials/projects/managing-projects#05-Open-Existing-Projects">Open the project</a> to which you want to add a description.</li>
    <li>In the project panel, click <span class='button-name'>Project Description</span>.</li>
    <li>Enter the project description and then click <span class='button-name'>OK</span>.</li>
</ol>
