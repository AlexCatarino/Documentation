<p>Follow these steps to add a project description:</p>

<ol>
    <li><a href="#05-Open-Existing-Projects">Open the project</a> to which you want to add a description.</li>
    <li>In the project panel, click <b>Project Description</b>.</li>
    <li>Enter the project description and then click <b>OK</b>.</li>
</ol>
