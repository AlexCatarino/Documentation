<p>The process to delete a project depends on if the project is open or not.</p>

<h4>The Project Is Open</h4>
<p>To delete the project, follow these steps:</p>

<ol>
    <li>In the project panel, click <b>Delete</b>.</li>
    <li>Click <b>OK</b>.</li>
</ol>
