<p>Follow these steps to rename projects:</p>

<ol>
    <li>Open the project you want to rename.</li>
    <li>In the project panel, hover over the project name and then click the pencil icon that appears.</li>
    <img style='max-width:100%; max-height:100px; display:block' src='https://cdn.quantconnect.com/i/tu/rename-project.jpg'>
    <li>Enter the new project name and then click <b>OK</b>.</li>
    <p>"Project renamed successfully" displays.</p>
</ol>
