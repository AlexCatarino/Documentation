<p>Follow these steps to enable and disable the Strategy Builder:</p>

<ol>
    <li>Log in to the Algorithm Lab.</li>
    <li>In the top navigation bar, click <b><i>username</i> &gt; My Account</b>.</li>
    <li>On your Account page, in the <b>Account Settings</b> section, click the <b>Use Strategy Builder by Default</b> switch.<p></p>
    <p>"Updated!" displays.</p>
</li></ol>
