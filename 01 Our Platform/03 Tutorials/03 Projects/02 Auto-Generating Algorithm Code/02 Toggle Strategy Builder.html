<p>Follow these steps to enable and disable the Strategy Builder:</p>

<ol>
    <li>Log in to the Algorithm Lab.</li>
    <li>In the top navigation bar, click <b><i>username</i> > My Account</b>.</li>
    <li>On the Your Account page, in the <b>Account Settings</b> section, click the <b>Use Strategy Builder by Default</b> switch.</p>
    <p>"Updated!" displays.</p>
</ol>
