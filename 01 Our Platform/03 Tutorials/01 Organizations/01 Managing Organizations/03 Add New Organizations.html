To add a new organization to your profile, follow these steps:

<ol>
    <li>In the Algorithm Lab, click <b>Connected as: &lt;organizationName&gt;</b>.
    </li><li>Click <b>Create Organization</b>.</li>
    <li>Enter the organization name and then click <b>Add</b>.</li>
        <p>The organization name must be unique.</p>
</ol>
