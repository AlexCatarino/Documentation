<p>Follow these steps to edit your organization's billing details:</p>

<ol>
    <li>Open the <a href='#02-View-Billing-Information'>Billing page</a>.</li>
    <li>In the <b>Details</b> section, click <b>Edit</b>.</li>
    <li>Enter the new billing details and then click <b>Save</b>.</li>
    <p>The <b>Details</b> section displays the new billing details.</p>
</ol>
