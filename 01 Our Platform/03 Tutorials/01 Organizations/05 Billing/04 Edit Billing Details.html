<p>Follow these steps to edit your organization's billing details:</p>

<ol>
    <li><a href="#02-View-Billing-Information">Open the Billing page</a>.</li>
    <li>In the <span class='page-section-name'>Details</span> section, click <span class='button-name'>Edit</span>.</li>
    <li>Enter the new billing details and then click <span class='button-name'>Save</span>.</li>
    <p>The <span class='page-section-name'>Details</span> section displays the new billing details.</p>
</ol>
