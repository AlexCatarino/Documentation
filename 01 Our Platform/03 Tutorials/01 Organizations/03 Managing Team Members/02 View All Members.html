<p>Follow these steps to view the members in your organization:</p>

<ol>
    <li>Log in to the Algorithm Lab.</li>
    <li>In the left navigation bar, click <b>Organization &gt; Members</b>.</li>
    <p>The Team Management page displays.</p>
</ol>

<img style="max-width:100%" src="https://cdn.quantconnect.com/i/tu/view-team-members-2.jpg">

<p>Click the buttons in the top-right of the page to toggle between tile and list view.</p>
