<p>Follow these steps to rename nodes in your organization:</p>

<ol>
    <li>Open the <a href="#02-View-All-Nodes">Resources</a> page.</li>
    <li>Click <span class='button-name'>Set Name</span> on the node that you want to rename.</li>
    <li>Enter the new node name and then click <span class='button-name'>Save Changes</span>.</li>
    <p>The Resources page displays the new node name.</p>
</ol>
