<p>Follow these steps to rename nodes in your organization:</p>

<ol>
    <li>Open the <a href="#02-View-All-Nodes"><b>Resources</b> page</a>.</li>
    <li>Click <b>Set Name</b> on the node that you want to rename.</li>
    <li>Enter the new node name and then click <b>Save Changes</b>.</li>
    <p>The <b>Resources</b> page displays the new node name.</p>
</ol>
