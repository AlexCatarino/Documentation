<p>To open a support ticket, you must be assigned to a support seat in the organization. If you have been assigned a support seat, follow these steps:</p>

<ol>
    <li>On the Support page, enter a subject and message.</li>
    <li><i>(Optional)</i> Click <b>Add Project</b>, select a project, and then click <b>OK</b>.</li>
    <li>Click <b>Send</b>.<br></li>
</ol>
