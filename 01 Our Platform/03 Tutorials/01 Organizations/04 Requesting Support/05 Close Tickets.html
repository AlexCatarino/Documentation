<p>Follow these steps to close support tickets:</p>
<ol>
    <li>Open the <a href="#02-View-All-Tickets"><b>Support History</b> page</a>.</li>
    <li>Click the ticket that you want to close.</li>
    <li><i>(Optional)</i> Enter a reason for closing the ticket.</li>
    <li>Click <b>Send and Close Ticket</b>.</li>
    <p>The ticket is labeled as <b>Closed</b>.</p>
</ol>
