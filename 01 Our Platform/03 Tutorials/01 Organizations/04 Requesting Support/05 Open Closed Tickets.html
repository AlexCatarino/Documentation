<p>Follow these steps to open a closed support tickets:</p>
<ol>
    <li>On the Organization &gt; Support History page, click <b>Closed</b>.</li>
    <li>Click the ticket you would like to open.</li>
    <li><i>(Optional)</i> Enter a reason for opening the ticket.</li>
    <li>Click <b>Open Ticket and Send</b>.</li>
</ol>
