<p>Follow these steps to open closed support tickets:</p>
<ol>
    <li>Open the <a href='#02-View-All-Tickets'><b>Support History</b> page</a>.</li>
    <li>Click <b>Closed</b>.</li>
    <li>Click the ticket that you want to open.</li>
    <li><i>(Optional)</i> Enter a reason for opening the ticket.</li>
    <li>Click <b>Open Ticket and Send</b>.</li>
    <p>The ticket is labeled as <b>Open</b>.</p>
</ol>
