<p>Follow these steps to open closed support tickets:</p>
<ol>
    <li>Open the <a href='/docs/v2/our-platform/tutorials/organizations/requesting-support#02-View-All-Tickets'>Support History</a> page.</li>
    <li>Click <span class='button-name'>Closed</span>.</li>
    <li>Click the ticket that you want to open.</li>
    <li><span class='qualifier'>(Optional)</span> Enter a reason for opening the ticket.</li>
    <li>Click <span class='button-name'>Open Ticket and Send</span>.</li>
    <p>The ticket is labeled as open.</p>
</ol>
