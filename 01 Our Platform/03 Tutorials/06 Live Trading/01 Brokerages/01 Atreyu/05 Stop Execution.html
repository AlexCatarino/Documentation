<p>Follow these steps to stop a live algorithm:</p>

<ol>
	<li><a href='#03-View-Live-Performance'>Open the live performance page</a> of the algorithm you want to stop.</li>
    <li>On the Live page, click <b>Stop</b>.</li>
    <li>Click <b>OK</b>.</li>
</ol>

<p>When you stop a live algorithm, your portfolio holdings are retained.</p>
