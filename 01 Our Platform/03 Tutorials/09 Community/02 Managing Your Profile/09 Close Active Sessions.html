<p>Follow these steps to close active sessions:</p>
<ol>
    <li>Log in to your account.</li>
    <li>In the top navigation bar, click <b><i>username</i> > My Account</b>.</li>
    <li>On the Account page, in the Security section, click <b>Sign Out</b> next to the session that you want to close.</li>
</ol>
