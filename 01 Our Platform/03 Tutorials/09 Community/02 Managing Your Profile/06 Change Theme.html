<p>Follow these steps to change your Algorithm Lab theme:</p>

<ol>
    <li>Log in to your account.</li>
    <li>In the top navigation bar, click <b><i>username</i> > My Account</b>.</li>
    <li>On the Account page, in the <b>Account Settings</b> section, click <b>Light Theme</b> or <b>Dark Theme</b></li>
    <p>The Account page refreshes and displays the new theme.</p>
</ol>
