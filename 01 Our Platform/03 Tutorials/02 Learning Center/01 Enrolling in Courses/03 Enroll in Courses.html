<p>Follow these steps to enroll in Learning Center courses:</p>

<ol>
    <li>Log in to the Algorithm Lab.</li>
    <li>In the left navigation bar, click <b>Learning Center</b>.</li>
    <li>On the All Courses page, click the course you want to enroll in.</li>
    <li>Click <b>Enroll</b>.</li>
    <p>The Learning Center environment displays.</p>
</ol>
