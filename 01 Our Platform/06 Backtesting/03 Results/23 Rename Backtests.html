<p>Follow these steps to rename a backtest:</p>

<ol>
    <li><a href="/docs/v2/our-platform/tutorials/backtesting/managing-backtests#05-View-Historical-Backtests">Open the historical backtests panel</a>.</li>
    <li>Hover over the backtest that you want to rename and then click the <span class='icon-name'>
pencil</span> icon that appears.</li>
    <img class='docs-image' src="https://cdn.quantconnect.com/i/tu/rename-backtest.png">
    <li>Enter the new backtest name and then click <span class='button-name'>OK</span>.</li>
    <p>"Backtest renamed successfully" displays.</p>
</ol>
