<p>The backtest results page includes a <span class='tab-name'>Logs</span> tab that shows all of the <a href="/docs/v2/our-platform/user-guides/projects/debugging#04-Logging-Statements">logging statements</a> that executed during your backtest. You can <a href='/docs/v2/our-platform/tutorials/backtesting/accessing-results#07-View-Logs'>view the logs on the backtest results page or download them</a> for further analysis.</p>
