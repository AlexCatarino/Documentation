<p>You must <a href='/docs/v2/our-platform/getting-started/projects#03-Auto-Generate-Algorithm-Code'>create a new project</a> before you can clone it.</p>

<p>To clone your project, in the project panel, click <span class='button-name'>Clone Project</span>. Cloning a project creates a copy of the project and stores it in your current organization.</p>
