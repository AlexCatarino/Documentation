<p>Follow these steps to select a programming language:</p>

<ol>
    <li>Log in to the Algorithm Lab.</li>
    <li>In the top navigation bar, click <b><i>username</i> &gt; My Account</b>.</li>
    <li>On the <b>Your Account</b> page, in the <b>Account Settings</b> section, click <b>C#</b> or <b>Python</b>.</li>
    <p>"Preferred language setting has been updated" displays.</p>
</ol>
