<p>Follow these steps to close support tickets:</p>
<ol>
    <li>Open the <a href="/docs/v2/our-platform/tutorials/organizations/requesting-support#02-View-All-Tickets">Support History</a> page.</li>
    <li>Click the ticket that you want to close.</li>
    <li><span class='qualifier'>(Optional)</span> Enter a reason for closing the ticket.</li>
    <li>Click <span class='button-name'>Send and Close Ticket</span>.</li>
    <p>The ticket is labeled as closed.</p>
</ol>
