<p>We support several formats of price data, including TradeBar, QuoteBar, Tick, OpenInterest, and derivative market data. The format of data that’s available to be streamed into your algorithm depends on the security you’re trading and the resolution of that security.</p>

<h4>TradeBar</h4>
<p>TradeBars aggregate ticks to describe the trades that occurred over a period of time. This data format is available in second to daily resolutions. TradeBars have the following data attributes:</p>
<ul>
    <li><code>Open</code></li>
    <li><code>High</code></li>
    <li><code>Low</code></li>
    <li><code>Close</code></li>
    <li><code>Volume</code></li>
</ul>

<h4>QuoteBar</h4>
<p>QuoteBars aggregate trade quotes to describe the level one quotes that occurred over a period of time. This data format is available in second to minute resolutions. QuoteBars have the following data attributes:</p>

<ul>
    <li><code>Bid</code> - Bid OHLC</li>
    <ul>
        <li><code>Open</code></li>
        <li><code>High</code></li>
        <li><code>Low</code></li>
        <li><code>Close</code></li>
    </ul>
    <li><code>LastBidSize</code> - Average bid size</li>
</ul>
<ul>
    <li><code>Ask</code> - Ask OHLC</li>
    <ul>
        <li><code>Open</code></li>
        <li><code>High</code></li>
        <li><code>Low</code></li>
        <li><code>Close</code></li>
    </ul>
    <li><code>LastAskSize</code> - Average ask size</li>
</ul>

<h4>Ticks</h4>
<p>Tick data represents a single trade or quote made on the market. It is a discrete event that does not have a period of time attached to it. These events are emitted as soon as they arrive to LEAN. Ticks have the following data attributes:</p>
<ul>
    <li><code>TickType</code> - Trade or Quote</li>
    <li><code>Quantity</code> - Quantity exchanged in a trade</li>
    <li><code>SaleCondition</code> - Sale condition for the tick</li>
    <li><code>Suspicious</code> - Bool whether this is a suspicious tick</li>
    <li><code>BidPrice</code> - Bid price for Tick</li>
    <li><code>AskPrice</code> - Asking price for the Tick quote</li>
    <li><code>BidSize</code> - Size of bid quote</li>
    <li><code>AskSize</code> - Size of ask quote</li>
</ul>


<h4>OpenInterest</h4>
<p>Open interest is the total number of options and futures contracts that are not closed or delivered on a given day. Open interest provides insight on the liquidity and future price movements of Options and Futures markets. Open interest has sparse tick resolution because it’s sampled at a single moment in time and calculated once per day.</p>

<h4>Derivative market data</h4>
<p>Derivative market data is market data that’s computed by applying a model to other market data. We support derivative market data for <a href="https://www.quantconnect.com/tutorials/introduction-to-options/historical-volatility-and-implied-volatility#Historical-Volatility-and-Implied-Volatility-Implied-Volatility">implied volatility</a> and <a href="https://www.quantconnect.com/tutorials/introduction-to-options/the-greek-letters">Option Greeks</a>. Implied volatility and the Option Greeks are calculated at runtime using the market data and a pricing model. </p>
