<p>The Security Master data tracks US-Equities corporate actions. The data covers more than 30,000 US equities, starting in January 1998, and is delivered on a daily update frequency. With the map and factor files installed in LEAN, all corporate actions are automatically handled and passed into your algorithm as events.</p>

<p>Map files track ticker changes for US Equities. To see the structure of map files, refer to the <a href="https://github.com/QuantConnect/Lean/tree/master/Data/equity/usa/map_files">example map files</a>. Factor files track the splits and dividends issued by US Equities to accurately calculate split- and dividend-adjusted historical prices. To see the structure of factor files, refer to the <a href="https://github.com/QuantConnect/Lean/tree/master/Data/equity/usa/factor_files">example factor files</a>.</p>
