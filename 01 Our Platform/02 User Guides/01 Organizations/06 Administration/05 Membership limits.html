<!-- Duplicate of 01 Our Platform/02 User Guides/01 Organizations/08 FAQs/35 How many members can an organization have%3F -->
<p>The number of members an organization can have depends on the organization type. The following list shows how many members each organization type can have:</p>

<ul>
    <li>Free - 1</li>
    <li>Quant Researcher - 1</li>
    <li>Team - 10</li>
    <li>Trading Firm - Unlimited</li>
    <li>Institution - Unlimited</li>
</ul>
