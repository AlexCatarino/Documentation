<p>The Binance brokerage supports the following order types:</p>
<ul>
    <li><code>MarketOrder</code></li>
    <li><code>LimitOrder</code></li>
    <li><code>StopLimitOrder</code></li>
</ul>

<p>You can't update orders after they are created, but you can cancel an existing order and create a new order with the desired properties.</p>
