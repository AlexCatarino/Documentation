<p>All organizations get 500MB of free storage in the ObjectStore. Organizations on the Team tier or higher can <a href='/docs/v2/our-platform/tutorials/organizations/handling-resources#08-Edit-ObjectStore-Limits'>subscribe to more storage space</a>. We provide the following storage options:</p>

<ul>
    <li><span class='ul-option'>500MB</span>: Free</li>
    <li><span class='ul-option'>1GB</span>: $10/month</li>
    <li><span class='ul-option'>2GB</span>: $20/month</li>
    <li><span class='ul-option'>5GB</span>: $50/month</li>
    <li><span class='ul-option'>10GB</span>: $100/month</li>
</ul>
