<p>You can see how much ObjectStore storage your organization has used from the organization's Resources page in the Algorithm Lab. The usage reports list the total usage in the organization and the usage of individual projects within the organization so that you can easily <a href='../../tutorials/organizations/handling-resources#09-Delete-ObjectStore-Storage'>manage your storage space</a>.</p>
