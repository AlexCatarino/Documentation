<p>
The <code>/backtests/read/report</code> API accepts requests in the following format:
</p>
<table class="table qc-table">
<thead>
<tr>
<th colspan="2"><code>BacktestReportRequest</code> Model - Request to read out the report of a backtest.</th>
</tr>
</thead>
<tr>
<td width="20%">projectId</td> <td> <code>integer</code> <br/> Id of the project to read.</td>
</tr>
<tr>
<td width="20%">backtestId</td> <td> <code>string</code> <br/> Specific backtest Id to read.</td>
</tr>
<tr>
<td width="20%">Example</td>
<td>
<div class="cli section-example-container"><pre>
{
  "projectId": 0,
  "backtestId": "string"
}</pre>
</div>
</td>
</tr>
</table>
