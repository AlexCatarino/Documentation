<p>
按照上述步骤，此时指标对象已准备好供您分析。每个指标都有不同的属性，您可以从参考表类型中看到这些属性。</p>
<p>在上面的示例中，<code>BollingerBand.StandardDeviation</code>列比<code>Upper</code>和<code>Lower</code> band属性小得多。我们可以删除标准偏差列并绘制其余的值。
</p>
<div class="section-example-container">
	<pre class="all"># 删除标准偏差字段
df1_bb.drop('standarddeviation', 1)

# 绘制布林带
df1_bb.plot()
</pre>
