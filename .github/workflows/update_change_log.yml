name: Update Change Log

on:
  schedule:
    - cron: "0 23 * * 5" # Runs at 23:00 UTC every Friday
  workflow_dispatch:  # Run on manual trigger

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Free space
        run: df -h && rm -rf /opt/hostedtoolcache* && df -h

      - name: Install dependencies (pip)
        run: |-
          python -m pip install --upgrade pip
          pip install ratelimit
          pip install openai

      - name: Run the Change Log Generator
        run: python code-generators/change_log/changes.py
        env:
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: us-west-1

      - name: Copy files to the S3 website content bucket
        run: aws s3 sync ./change-log.json s3://${{ secrets.AWS_BUCKET }} --acl bucket-owner-full-control --content-type "application/json"
