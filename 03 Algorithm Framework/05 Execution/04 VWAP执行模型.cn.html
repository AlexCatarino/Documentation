<p>
	VWAP执行模型寻求您的头寸的平均填充价格与交易日的交易量加权平均价格相匹配或更好。这是<i>尽力而为</i>算法，不能保证它会达到VWAP。
</p>
<figure><img src="https://cdn.quantconnect.com/web/i/docs/algorithm-framework/execution-model-vwap-fill.png" class="img-responsive"/>
	<figcaption>VMAP执行模型填充的展示位置</figcaption>
</figure>
<p>
	要在算法中使用预先制定的执行模型，您应该在Initialize()中设置它：
</p>
<div class="section-example-container">
	<pre class="csharp">SetExecution( new VolumeWeightedAveragePriceExecutionModel() );</pre>
	<pre class="python">self.SetExecution( VolumeWeightedAveragePriceExecutionModel() )</pre>
</div>
