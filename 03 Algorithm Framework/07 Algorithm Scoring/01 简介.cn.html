<p>
算法框架对策略的有效性进行实时分析，并计算算法各方面的分数。这些分数可用于帮助您快速识别弱点区域以改进模型。根据<b>Alpha模型</b>Insight总共计算出三个关键分数：方向分数，幅度分数和预计Alpha值。
</p>
