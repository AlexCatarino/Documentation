<p>算法框架架构是QuantConnect目前推荐的算法设计方法。遵循这个定义明确的结构具有以下优势：</p>
<h5 style="font-weight: bold;">插入式算法模块</h5>
<p>通过使用算法框架，您的代码能够立即利用框架内构建的所有模块。这些模块以明确的方式运行，因此您可以轻易地替换或分享它们。</p><h5 style="font-weight: bold;">专注于您的优势</h5>
<p>通过在模块中编写代码，您可以专注于自己的优势。如果您擅长资产集选择，您可以构建资产集选择模块。如果您有风险管理经验，您可以编写可重复使用的风险监控模块。</p><h5 style="font-weight: bold;">使用社区分享模块以减少开发工作量</h5>
<p>通过社区分享，您可以轻松的分享您创建的模块，或是插入社区中他人分享的模块。模块之间严格的职责分离使算法框架非常适合在不同策略中重复使用代码。</p>
