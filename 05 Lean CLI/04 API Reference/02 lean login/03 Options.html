<p>
    The <code>lean login</code> command supports the following options:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Option</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><code>--user-id</code></td>
            <td>QuantConnect.com user id</td>
        </tr>
        <tr>
            <td nowrap><code>--api-token</code></td>
            <td>QuantConnect.com API token</td>
        </tr>
        <tr>
            <td nowrap><code>--verbose</code></td>
            <td>Enable debug logging.</td>
        </tr>
        <tr>
            <td nowrap><code>--help</code></td>
            <td>Display the help text of the <code>lean login</code> command and exit.</td>
        </tr>
    </tbody>
</table>
