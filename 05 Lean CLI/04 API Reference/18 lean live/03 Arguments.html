<p>
    The <code>lean live</code> command expects the following arguments:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Argument</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><code>&lt;project&gt;</code></td>
            <td>The path to the project directory or algorithm file to start local live trading for.</td>
        </tr>
        <tr>
            <td nowrap><code>&lt;environment&gt;</code></td>
            <td>The name of the environment in the <a href="/docs/v2/lean-cli/user-guides/configuration#03-Lean-configurationhtml">Lean configuration file</a> to use.</td>
        </tr>
    </tbody>
</table>
