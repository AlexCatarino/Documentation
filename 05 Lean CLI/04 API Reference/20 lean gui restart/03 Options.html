<p>
    The <code>lean gui restart</code> command supports the following options:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Option</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><code>--no-open</code></td>
            <td>Don't open the local GUI in the browser after restarting it.</td>
        </tr>
        <tr>
            <td nowrap><code>--verbose</code></td>
            <td>Enable debug logging.</td>
        </tr>
        <tr>
            <td nowrap><code>--help</code></td>
            <td>Display the help text of the <code>lean gui restart</code> command and exit.</td>
        </tr>
    </tbody>
</table>
