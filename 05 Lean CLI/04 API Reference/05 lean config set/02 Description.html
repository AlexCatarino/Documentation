<p>
    Updates the value of a configurable option in your <a href="/docs/v2/lean-cli/user-guides/configuration#02-Global-configuration">global configuration</a> directory.
    Run <code>lean config list</code> to get a list of all configurable keys.
</p>

<p>
    This command aborts with a descriptive error message if the given value is invalid for the given key.
</p>
