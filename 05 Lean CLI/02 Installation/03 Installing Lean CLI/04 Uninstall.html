<p>
    Run <code>pip uninstall lean</code> to uninstall the Lean CLI.
    To perform a full uninstallation, you must also delete <a href="/docs/v2/lean-cli/initialization/configuration">configuration files</a> generated by the CLI.
    These might be found in the following directories:
</p>

<ul>
    <li>The <span class='private-directory-name'>.lean</span> directory in your user's home directory.</li>
    <li>Your <a href='/docs/v2/lean-cli/initialization/directory-structure#02-lean-init'>CLI root directory</a>.</li>
</ul>
