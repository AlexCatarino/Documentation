<p>Instead of using the data feed from your brokerage, you can also use <a rel='nofollow' target='_blank' href='https://polygon.io/'>Polygon</a>. This tutorial demonstrates how to set up the Polygon data feed with the QuantConnect Paper Trading brokerage.</p>

<p>To view the implementation of the Polygon integration, see the <a href='https://github.com/QuantConnect/Lean.DataSource.Polygon' rel='nofollow' target='_blank'>Lean.DataSource.Polygon repository</a>.</p>
