<p>
    The random data generator supports the following densities:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Density</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dense</td>
            <td>At least one data point per resolution step.</td>
        </tr>
        <tr>
            <td>Sparse</td>
            <td>At least one data point per 5 resolution steps.</td>
        </tr>
        <tr>
            <td>VerySparse</td>
            <td>At least one data point per 50 resolution steps.</td>
        </tr>
    </tbody>
</table>
