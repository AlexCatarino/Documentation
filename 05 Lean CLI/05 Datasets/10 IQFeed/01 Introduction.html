<p>
    Instead of using the data from QuantConnect or your brokerage, you can use IQFeed if you're deploying a local project on Windows.
    To use IQFeed, you need to <a href='https://www.iqfeed.net/index.cfm?displayaction=start' rel='nofollow' target='_blank'>create an account</a> and <a href='https://www.iqfeed.net/index.cfm?displayaction=support&section=download' rel='nofollow' target='_blank'>install IQFeed Client</a>.
</p>

<p>To view the implementation of the IQFeed integration, see the <a href='https://github.com/QuantConnect/Lean.DataSource.IQFeed' rel='nofollow' target='_blank'>Lean.DataSource.IQFeed repository</a>.</p>
