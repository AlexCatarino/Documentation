<p>
    The <code>lean gui logs</code> command supports the following options:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Option</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><code>--follow</code>, <code>-f</code></td>
            <td>Update the logs in real-time while the GUI is running.</td>
        </tr>
        <tr>
            <td nowrap><code>--verbose</code></td>
            <td>Enable debug logging.</td>
        </tr>
        <tr>
            <td nowrap><code>--help</code></td>
            <td>Display the help text of the <code>lean gui logs</code> command and exit.</td>
        </tr>
    </tbody>
</table>
