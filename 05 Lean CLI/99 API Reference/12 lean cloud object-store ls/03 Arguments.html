<p>
    The <code>lean cloud object-store ls</code> command expects the following arguments:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Argument</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><span class="qualifier">(Optional)</span> <code>&lt;key&gt;</code></td>
            <td>The key to a value in the organization's cloud object store.</td>
        </tr>
    </tbody>
</table>

<p>
    If you don't provide the &lt;key&gt;, <code>lean cloud object-store ls</code> lists the folders in the organization's cloud object store. 
</p>
