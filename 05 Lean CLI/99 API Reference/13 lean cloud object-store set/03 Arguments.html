<p>
    The <code>lean cloud object-store set</code> command expects the following arguments:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Argument</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><code>&lt;key&gt;</code></td>
            <td>The key to a value in the organization's cloud object store.</td>
        </tr>
        <tr>
            <td nowrap><code>&lt;path&gt;</code></td>
            <td>Path to the file containing the object data.</td>
        </tr>
    </tbody>
</table>
