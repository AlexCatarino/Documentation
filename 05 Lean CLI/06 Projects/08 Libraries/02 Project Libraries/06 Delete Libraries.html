<p>To delete a library, open a terminal in your <a href="/docs/v2/lean-cli/initialization/organization-workspaces">organization workspace</a> that contains the library and then run <code>lean project-delete "Library/&lt;libraryName&gt;"</code>.</p>

<div class="cli section-example-container">
<pre>$ lean project-delete "Library/MyLibrary"
Successfully deleted project 'Library/MyLibrary'</pre>
</div>
