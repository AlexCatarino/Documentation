<p>To delete a project, open a terminal in your <a href='/docs/v2/lean-cli/initialization/directory-structure#02-lean-init'>CLI root directory</a> and then run <code>lean delete-project "&lt;projectName&gt;"</code>.</p>

<div class="cli section-example-container">
<pre>$ lean delete-project "My Project"
Successfully deleted project 'My Project'</pre>
</div>

<p>This command deletes the project on your local machine and in QC Cloud.</p>
