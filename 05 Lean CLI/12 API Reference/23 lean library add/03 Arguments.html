<p>
    The <code>lean library add</code> command expects the following arguments:
</p>

<table class="table qc-table">
    <thead>
        <tr>
            <th>Argument</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td nowrap><code>&lt;project&gt;</code></td>
            <td>The path to the project directory.</td>
        </tr>
        <tr>
            <td nowrap><code>&lt;name&gt;</code></td>
            <td>For C# projects, the name of the NuGet package to add. For Python projects, the name of the PyPI package to add.</td>
        </tr>
    </tbody>
</table>
