<p>
    Follow these steps to set up local autocomplete for Python in VS Code:
</p>
<ol>
    <li>Install the <a href="https://marketplace.visualstudio.com/items?itemName=ms-python.python" target="_blank">Python</a> and <a href="https://marketplace.visualstudio.com/items?itemName=ms-python.vscode-pylance" target="_blank">Pylance</a> extensions in VS Code.</li>
    <li>Open a project directory generated by the CLI with VS Code and Python autocomplete works automatically.</li>
</ol>
