<p>
    Project parameters are parameters which are defined in your project's <a href="/docs/v2/lean-cli/user-guides/configuration#04-Project-configuration">configuration file</a>.
    These parameters are a replacement for constants in your algorithm and can be optimized using one of LEAN's optimization strategies either <a href="/docs/v2/lean-cli/tutorials/optimization/local-optimizations">locally</a> or <a href="/docs/v2/lean-cli/tutorials/optimization/cloud-optimizations">in the cloud</a>.
</p>
