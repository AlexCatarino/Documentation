<p>
    Project parameters are parameters that are defined in your project's <a href="https://www.lean.io/docs/lean-cli/user-guides/configuration#04-Project-configuration">configuration file</a>.
    These parameters are a replacement for constants in your algorithm and can be optimized using one of LEAN's optimization strategies either <a href="https://www.lean.io/docs/lean-cli/tutorials/optimization/local-optimizations">locally</a> or <a href="https://www.lean.io/docs/lean-cli/tutorials/optimization/cloud-optimizations">in the cloud</a>.
</p>
