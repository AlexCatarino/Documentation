<p>The <a rel='nofollow' target='_blank' href="https://github.com/QuantConnect/Lean/blob/master/Common/Interfaces/IBrokerageFactory.cs">IBrokerageFactory</a> creates brokerage instances and configures LEAN with a <a rel='nofollow' target='_blank' href="https://github.com/QuantConnect/Lean/blob/master/Common/Packets/LiveNodePacket.cs#L37">Job Packet</a>. To create the right <code>BrokerageFactory</code> type, LEAN uses the brokerage name in the job packet. To set the brokerage name, LEAN uses the <code>live-mode-brokerage</code> value in the <a rel='nofollow' target='_blank' href='https://github.com/QuantConnect/Lean/blob/master/Launcher/config.json'>configuration file</a>.</p>
