<p>
	您可以通过预定事件来使一段代码在特定时间运行。预定事件将独立于数据事件。您需要为预定事件API设定一个日期规则与一个时间规则来指定时间被触发的时间。
</p>
<p>
	预定事件需要一个日期规则$[DateRules,T:QuantConnect.Scheduling.DateRules]与一个时间规则$[TimeRules,T:QuantConnect.Scheduling.TimeRules]来设置特定时间。在预定事件被触发时，指定代码会被执行。
</p>
