<meta name="tag" content="debugging and logging">

<div class="col-xs-12 faq-content">
	<div class="row questions-row">
		<div class="col-xs-12 question open" onclick="$(this).toggleClass('open')">
			<h3>Runtime Error: 'AAPL' wasn't found in the TradeBars object</h3>
			<div>
				<p>
					您正在尝试访问不在TradeBars词典中的数据。这有三个主要原因：您尚未在Initializa方法中请求此证券的数据，或者数据有间隙且未向前填充，或您试图在盘后时间访问价格数据。
</p>
			</div>
		</div>
		<div class="col-xs-12 question" onclick="$(this).toggleClass('open')">
			<h3>Backtest Error: Error Initializing Algorithm: Date Invalid</h3>
			<div>
				<p>您可能不小心将无效的开始与结束日期放入算法中，或者可能在算法完全保存之前按下了Backtest按钮。请按Ctrl+S保存文档，等待其确认保存，再单击Backtest按钮。</p>
			</div>
		</div>
	</div>
</div>
