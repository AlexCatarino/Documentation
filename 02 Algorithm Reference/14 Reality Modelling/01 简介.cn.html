<p>
	模型可用于提高回测的准确性。我们提供基本的默认模型，这些模型是基于您交易高流动性资产的假设。如果您的交易量很大，或者在低交易量资产上交易，则应更新这些模型以使其更加真实。
</p>
<p>
	所有模型都建立在单支证券上。请先获取证券对象，然后再应用模型。
	<div class="section-example-container">	
	<pre class="all">//将IBM设定为不变的$1手续费
Securities["IBM"].FeeModel = new ConstantFeeTransactionModel(1); </pre>
</div>
</p>
<p>
	所有的模型都应在初始化方法中创建。
</p>
