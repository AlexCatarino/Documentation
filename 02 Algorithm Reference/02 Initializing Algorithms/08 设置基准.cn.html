<p>
	您可以使用$[SetBenchmark(), M:QuantConnect.Algorithm.QCAlgorithm.SetBenchmark]方法来为算法设置自定义基准。它应该在您的Initialize()函数中被调用。
</p>

<div class="section-example-container" >
<pre class="csharp" >
// 默认为股票市场
SetBenchmark("IBM"); 
</pre>
<pre class="fsharp" >
this.SetBenchmark("IBM")
</pre>
<pre class="python" >
self.SetBenchmark("SPY")
</pre>
