<p>
	您可以在创建系列时自定义图表的颜色和散点符号。
	在您的自定义图表中，您需要指定y轴的标签名称，例如<code>'$'</code>，<code>'%'</code>或是空字符串<code>''</code>。您可以通过改变颜色参数<code>"Color.ColorName"</code>来更改图表颜色。
</p>
<p>
	您还可以更改散点图的标记符号。图表API支持以下散点记号类型：
	<div class="section-example-container">
	<pre class="all">
   ScatterMarkerSymbol.Circle
                      .Diamond
                      .Square
                      .Triangle
                      .TriangleDown
</pre>
</div>
</p>
