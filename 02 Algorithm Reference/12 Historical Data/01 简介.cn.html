<p>
QuantConnect允许您以多种不同方式请求历史数据。在本节中，我们将介绍每一种请求方式以及如何在算法中使用它们。从广义上讲，有两种方法可以使用这些数据请求：直接历史数据请求和间接算法预热。
</p>
<p>
直接历史数据请求随时为给定的<a href="/docs/key-concepts/security-identifiers" class="docs-internal-link">代号</a>提取您请求的任何历史数据。这使您可以根据需要最大程度地应用数据。间接算法预热会退回算法的开始时间，并将其与历史数据一起提供，模拟真实的数据流。预热最适合快速恢复一组固定的资产的状态。
</p>
<p>
下面我们将探讨这两个选项以及如何在算法中使用它们。
</p>
