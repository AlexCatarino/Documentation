<p>To get the optimization Id, <a href='/docs/v2/cloud-platform/optimization/results#02-View-Optimization-Results'>open the optimization result page</a> and then scroll down to the table that shows the <a href='/docs/v2/cloud-platform/optimization/results#07-Individual-Backtest-Results'>individual backtest results</a>. The optimization Id is at the top of the table. An example optimization Id is O-696d861d6dbbed45a8442659bd24e59f.</p>
