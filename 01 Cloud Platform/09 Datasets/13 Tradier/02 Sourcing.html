<p>
    The Tradier data provider sources data directly from <a rel='nofollow' target='_blank' href='https://documentation.tradier.com/brokerage-api/overview/market-data'>Tradier's Market Data API</a>. 
    If you use this data provider, Tradier only provides the security price data. 
    QuantConnect Cloud provides the <a href='/docs/v2/cloud-platform/datasets/quantconnect/auxiliary-data'>auxiliary datasets</a>.
</p>

<p>For more information about the data source, see the <a rel='nofollow' target='_blank' href='https://documentation.tradier.com/brokerage-api'>Tradier API documentation</a>.</p>
