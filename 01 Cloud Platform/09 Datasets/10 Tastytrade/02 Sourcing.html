<p>
    The <a rel='nofollow' target='_blank' href='http://qnt.co/tastytrade'>tastytrade</a> data provider sources data directly from <a rel='nofollow' target='_blank' href='https://support.tastytrade.com/support/s/solutions/articles/43000700385'>tastytrade's Market Data API</a>.
    If you use this data provider, <a rel='nofollow' target='_blank' href='http://qnt.co/tastytrade'>tastytrade</a> only provides the security price data. 
    QuantConnect Cloud provides the <a href='/docs/v2/cloud-platform/datasets/quantconnect/auxiliary-data'>auxiliary datasets</a>.
</p>
