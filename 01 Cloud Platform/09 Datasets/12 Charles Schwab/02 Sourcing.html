<p>
    The Charles Schwab data provider sources data directly from <a rel='nofollow' target='_blank' href='https://developer.schwab.com/products/trader-api--individual'>Charles Schwab's Trader API</a>.
    If you use this data provider, Charles Schwab only provides the security price data. 
    QuantConnect Cloud provides the <a href='/docs/v2/cloud-platform/datasets/quantconnect/auxiliary-data'>auxiliary datasets</a>.
</p>
