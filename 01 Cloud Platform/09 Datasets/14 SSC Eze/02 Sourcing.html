<p>
    The <a rel='nofollow' target='_blank' href='https://qnt.co/ssc-eze'>SS&C Eze</a> data provider sources data directly from <a rel='nofollow' target='_blank' href='https://emsportal.ezesoft.com/API/xapi.aspx'>SS&C Eze's Market Data API</a>.
    If you use this data provider, <a rel='nofollow' target='_blank' href='https://qnt.co/ssc-eze'>SS&C Eze</a> only provides the security price data. 
    QuantConnect Cloud provides the <a href='/docs/v2/cloud-platform/datasets/quantconnect/auxiliary-data'>auxiliary datasets</a>.
</p>
