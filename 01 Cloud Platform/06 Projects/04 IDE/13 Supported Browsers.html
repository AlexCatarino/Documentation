<p>The IDE works with Chrome, Edge, Firefox, and Safari. For more information about browser support, see <a target="_blank" rel='nofollow' href='https://code.visualstudio.com/docs/setup/vscode-web#_browser-support'>Browser Support</a> in the Visual Studio Code documentation. Other browsers may work, but are not officially supported. QuantConnect tested Brave and Opera and found them to be compatible.</p>
