<p>To export signals to a signal provider, during <a href="/docs/v2/writing-algorithms/initialization">initialization</a>, add a signal export provider.</p>

<div class="section-example-container">
<pre class="csharp">SignalExport.AddSignalExportProvider(new CustomSignalExport());</pre>
<pre class="python">self.signal_export.add_signal_export_provider(CustomSignalExport())</pre>
</div>

<p>You can add multiple signal export providers to a single algorithm.</p>
