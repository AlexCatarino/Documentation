<p>To stop the automatic updates of an indicator, pass the indicator to the <code class="csharp">DeregisterIndicator</code><code class="python">deregister_indicator</code> property method.</p>

<div class="section-example-container">
    <pre class="csharp">DeregisterIndicator(_sma);
// Alias:
// UnregisterIndicator(_sma);</pre>
    <pre class="python">self.deregister_indicator(self._sma)
# Alias:
# self.unregister_indicator(self._sma)</pre>
</div>
