<p>To stop the automatic updates of an automatic indicator, pass the indicator to the <code>DeregisterIndicator</code> method.</p>

<div class="section-example-container">
    <pre class="csharp">DeregisterIndicator(_sma);
// Alias:
// UnregisterIndicator(_sma);</pre>
    <pre class="python">self.DeregisterIndicator(self.sma)
# Alias:
# self.UnregisterIndicator(self.sma)</pre>
</div>
