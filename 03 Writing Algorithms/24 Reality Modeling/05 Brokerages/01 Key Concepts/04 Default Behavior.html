<p>The default brokerage model is the <code>DefaultBrokerageModel</code>, but LEAN has many other brokerage models you can use in your algorithms. To check the supported order types, the default security-level models, and the default markets of the <code>DefaultBrokerageModel</code>, see <a href='/docs/v2/writing-algorithms/reality-modeling/brokerages/supported-models/quantconnect-paper-trading'>QuantConnect Paper Trading</a>.</p>
