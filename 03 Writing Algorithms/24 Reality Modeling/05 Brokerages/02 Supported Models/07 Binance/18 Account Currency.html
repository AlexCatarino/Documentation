<p>
  Most of the Binance brokerage models support fiat currencies like USD, but the <code>BinanceBrokerageModel</code> doesn't.
  When you use this brokerage model, <a href='/docs/v2/writing-algorithms/initialization#03-Set-Account-Currency'>set the account currency</a> to USDT or another <a href='/docs/v2/writing-algorithms/datasets/coinapi/binance-crypto-price-data#11-Supported-Assets'>Cryptocurrency that Binance supports</a>.
</p>
