<p>The <code>AlpacaBrokerageModel</code> uses the <code>CashBuyingPowerModel</code> for cash accounts, the <code>SecurityMarginModel</code> for margin accounts, and the <code>OptionMarginModel</code> for Option trades.</p>

<p>If you have a margin account, the <code>AlpacaBrokerageModel</code> allows 2x leverage for Equities, and 3x leverage for Crypto.</p>
