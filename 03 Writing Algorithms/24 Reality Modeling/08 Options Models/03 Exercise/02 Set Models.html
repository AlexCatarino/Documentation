<p>To set the exercise model of an Option, set the <code>OptionExerciseModel</code> property on the <code>Option</code> object.</p>
<div class="section-example-container">
    <pre class="csharp">// In Initialize
var option = AddOption("SPY");
option.OptionExerciseModel = new DefaultExerciseModel();</pre>
    <pre class="python"># In Initialize
option = AddOption("SPY")
option.OptionExerciseModel = DefaultExerciseModel()</pre>
</div>
