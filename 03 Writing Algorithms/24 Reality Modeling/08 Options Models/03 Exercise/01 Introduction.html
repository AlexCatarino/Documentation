<p>If you exercise a long Option position or are assigned on your short Option position, LEAN processes an Option exercise order. The Option exercise model converts the <a href='/docs/v2/writing-algorithms/trading-and-orders/order-types/option-exercise-orders'>Option exercise order</a> into an <a href='/docs/v2/writing-algorithms/trading-and-orders/order-events'>OrderEvent</a>.</p>
