<p>
A <span class="new-term">Conversion</span> is a special case of a <a href="/docs/v2/writing-algorithms/trading-and-orders/option-strategies/protective-collar">protective collar</a>. It consist of holding 1 lot of the underlying security, shorting a call and longing a put with lower strike price. However, the strategy now serves as an arbitration from option mispricing instead of a hedge strategy.
