<p>An <code>OrderEvent</code> object represents an update to the state of an order. As the state of your orders change, we notify your algorithm with <code>OrderEvent</code> objects through the <code class="csharp">OnOrderEvent</code><code class="python">on_order_event</code> and <code class="csharp">OnAssignmentOrderEvent</code><code class="python">on_assignment_order_event</code> event handlers.</p>
