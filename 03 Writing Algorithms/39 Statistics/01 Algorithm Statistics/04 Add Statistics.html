<p>To add custom statistics to the <code>StatisticsResults</code> object, call the <code class="csharp">SetSummaryStatistic</code><code class="python">set_summary_statistic</code> method with the statistic name and value.</p>

<div class="section-example-container">
    <pre class="csharp">SetSummaryStatistic("name", value);</pre>
    <pre class="python">self.set_summary_statistic("name", value)</pre>
</div>
