<p>The <code class="csharp">contractDepthOffset</code><code class="python">contract_depth_offset</code> argument of the <code class='python'>add_future</code><code class='csharp'>AddFuture</code> method defines which contract to use. 0 is the front month contract, 1 is the following back month contract, and 2 is the second back month contract.</p>
