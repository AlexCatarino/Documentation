<p>
  Cursor is an AI coding assistant that can connect various Large Language Models (LLM) to the <a href='/docs/v2/ai-assistance/mcp-server/key-concepts'>QuantConnect MCP Server</a>. 
  This page explains how to set up and use the server with the Agent in the Cursor IDE. 
  To set up the Agent with the Cursor CLI, see <a href='https://docs.cursor.com/en/cli/using' rel='nofollow' target='_blank'>Using Agent in CLI</a> in the Cursor documentation.
