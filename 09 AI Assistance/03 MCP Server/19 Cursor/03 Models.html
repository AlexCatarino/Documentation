<p>
  Cursor supports several LLMs that you can use in the <span class='page-section-name'>Chat</span> panel, including GPT, Claude, and Gemini. 
  To change the model, click the model name at the bottom of the <span class='page-section-name'>Chat</span> panel and then click the name of the model to use.
