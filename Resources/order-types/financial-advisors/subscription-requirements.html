<p>To use FA group orders through our <a rel='nofollow' target='_blank' href='https://qnt.co/interactivebrokers'>Interactive Brokers</a> integration, you need to connect as a member of a Trading Firm and Institution organization. If you aren't currently on either of these tiers, <a href='/docs/v2/cloud-platform/organizations/billing#07-Change-Organization-Tiers'>upgrade your organization</a>.</p>
