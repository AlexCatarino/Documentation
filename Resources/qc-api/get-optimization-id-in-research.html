<p>To get the optimization Id, check the response of the <a href='/docs/v2/research-environment/quantconnect-api/optimizations#03-Create-Optimizations'>CreateOptimization method</a> or check the <a href='/docs/v2/cloud-platform/projects/ide#06-Cloud-Terminal'>Cloud Terminal</a> when you <a href='/docs/v2/cloud-platform/optimization/getting-started#04-View-All-Optimizations'>run an optimization in the Algorithm Lab</a>. An example optimization Id is O-696d861d6dbbed45a8442659bd24e59f.</p>
