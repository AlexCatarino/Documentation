<style>
  .method-container {
      border: 1px solid #D9E1EB;
      border-top: 0;
      border-radius: 4px;
      margin-top: 2rem;
  }

  .method-container > div {
      padding-left: 1.5rem;
      padding-right: 1rem;
      margin-bottom: 2rem;
  }

  .method-details > div {
      margin-bottom: 2rem;
      display: block;
  }

  .method-header {
      background: #FBFCFD;
      border-bottom: 1px solid #D9E1EB;
      border-top: 1px solid #D9E1EB;
      padding: 1.5rem;
  }

  .method-header > pre {
      white-space: pre-line;
  }

  .method-header:first-child {
      border-radius: 4px 4px 0px 0px;
  }

  .method-tag {
      border: 1px solid #D9E1EB;
      border-radius: 2px;
      font-size: 12px;
      color: #8F9CA3;
      background-color: transparent;
      text-transform: uppercase;
  }

  .method-order {
      color: #8F9CA3;
      font-size: 14px;
      margin-left: 0.5rem;
  }

  .parameter-table{
      margin: 2rem 0 2rem -0.25rem;
      display: block;
      overflow-x: auto;
  }

  .parameter-table th {
      padding-bottom: 1rem;
      text-align: left;
  }

  .parameter-table td {
      padding: 1rem 3rem 0 0;
      vertical-align: top;
  }

  .method-definition {
      margin-top: 3rem;
  }
  
  .show-hide-detail {
      background: none;
      border: none;
      padding: 0;
      color: #069;
      cursor: pointer;
  }

</style>

<script>
function ShowHide(event, idName) {
  var x = document.getElementById(idName);
  if (x.style.display == "none") {
      x.style.display = "block";
      event.target.innerHTML = "<span>Hide Details <img src='https://cdn.quantconnect.com/i/tu/api-chevron-hide.svg' alt='arrow-hide'></span>";
  }
  else {
      x.style.display = "none";
      event.target.innerHTML = "<span>Show Details <img src='https://cdn.quantconnect.com/i/tu/api-chevron-show.svg' alt='arrow-show'></span>";
  }
};

function openTopTab(event, category) {
  document.getElementById(category + "_button").scrollIntoView();
  document.getElementById(category + "_button").click();
}
</script>
