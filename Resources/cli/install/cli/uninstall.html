<p>
    To uninstall the Lean CLI, run <code>pip uninstall lean</code>.
    To perform a full uninstallation, you must also delete <a href="/docs/v2/lean-cli/initialization/configuration">configuration files</a> that the CLI generates, which you can find in the following directories:
</p>

<ul>
    <li>The <span class='public-directory-name'>.lean</span> directory in your user's home directory</li>
    <li>Your <a href='/docs/v2/lean-cli/initialization/organization-workspaces'>organization workspaces</a></li>
</ul>
