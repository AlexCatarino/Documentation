<p>You can load machine learning models from the Object Store or a custom data file like pickle. If you train a model in the Research Environment, you can also <a href='/docs/v2/research-environment/object-store/key-concepts'>save it into the Object Store</a> to <a href='/docs/v2/writing-algorithms/machine-learning/key-concepts#09-Load-Models'>transfer it</a> to the backtesting and live trading environment.</p>
