<p><a href="../requesting-historical-data/">Get some historical market data</a> to train and test the model. For example, to get data for the SPY ETF during 2020 and 2021, run:</p>

<div class="section-example-container">
    <pre class="python">qb = QuantBook()
symbol = qb.AddEquity("SPY", Resolution.Daily).Symbol
history = qb.History(symbol, datetime(2020, 1, 1), datetime(2022, 1, 1)).loc[symbol]</pre>
</div>
