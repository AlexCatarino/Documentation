<p>
The <code>.Plus(IIndicator)</code> extension joins the two Current.Value results from the child indicators as a sum in a new Indicator. 
</p>
<h4>Examples</h4>

<p>Add an indicator with a fixed value.</p>
<pre>
	ema5 = self.EMA("SPY", 5)
	var emaSum = ema5.Plus(10)
</pre>

<p>Add an indicator to another indicator.</p>
<pre>var emaSum = ema5.Plus(ema20);</pre>
