<p>If you execute algorithm in the Algorithm Lab, your logging messages appear in the <a href='/docs/v2/our-platform/projects/ide#06-Cloud-Terminal'>Cloud Terminal</a> or <a href='/docs/v2/our-platform/backtesting/results#12-Logs'>log file</a>. If you execute algorithms locally with the CLI, you can access the log file from the <span class="private-file-name">&lt;projectName&gt;/backtests/&lt;timestamp&gt;</span> or <span class="private-file-name">&lt;projectName&gt;/live/&lt;timestamp&gt;</span> directory.</p>
