<p>
回测平台有两个主要类别：批处理与事件流。
</p>

<p>批处理回测相比之下非常简单，仅是把所有数据装载进数组，然后传递至您的算法进行分析。但是，因为您的算法可以访问某时间点上并不存在（未来）的数据，所以非常容易产生前瞻性偏差(Look-ahead Bias)。绝大部分分析工具采用批处理。</p>

<p>
QuantConnect/LEAN是事件流分析系统。在实盘交易中，数据点一个接一个地产生。QuantConnect在回测中对此进行模拟，使数据流向您的算法。因此，您将无法访问时间前沿以后的数据。虽然数据流分析相对难以理解，但是它可以使您的算法在回测与实盘交易中无缝切换。
</p>
