<p>
QuantConnect算法交易背后的核心科技是一个名为<a href="https://www.lean.io" target="_BLANK">LEAN</a>的事件驱动的数据流分析系统。LEAN根据时间对数据流进行尽可能准确的模拟，将数据（事件）按发生的顺序发送至您的算法，就像在现实世界中的体验一样。
</p>

<p>所有QuantConnect算法都拥有一个主要事件处理方法：<code>OnData(slice)</code>。<code>Slice</code>对象代表此刻的所有数据，一个“时间切片”。无论您获取了什么数据，您的算法接收到它们的先后顺序将根据它们的时间戳而决定。我们只允许您的算法访问当前以及过去的数据，从而防止量化分析中最常见的错误之一，<a href="https://www.investopedia.com/terms/l/lookaheadbias.asp" target="_BLANK">前瞻性偏差(Look-ahead Bias)</a>。
</p>
