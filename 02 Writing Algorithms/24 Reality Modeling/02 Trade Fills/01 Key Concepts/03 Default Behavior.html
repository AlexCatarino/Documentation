<p>The brokerage model of your algorithm automatically sets the fill model of each security. The default brokerage model is the <code>DefaultBrokerageModel</code>, which sets the <a href='/docs/v2/writing-algorithms/reality-modeling/trade-fills/supported-models/equity-model'>EquityFillModel</a> for Equities and the <a href='/docs/v2/writing-algorithms/reality-modeling/trade-fills/supported-models/immediate-model'>ImmediateFillModel</a> for all other asset classes.</p>
