<p>The <code>TradierBrokerageModel</code> uses the <code>OptionMarginModel</code> for Option trades. If you trade Equities with a cash account, the brokerage uses the <code>CashBuyingPowerModel</code>. Otherwise, it uses the <code>SecurityMarginModel</code>.</p>

<p>If you have a margin account, the <code>TradierBrokerageModel</code> allows 2x leverage for Equities.</p>
