<p>The <code>TDAmeritradeBrokerageModel</code> uses the <code>SecurityMarginModel</code> for US Equities and the <code>OptionMarginModel</code> for Equity Options.</p>

<p>If you have a margin account, the <code>TDAmeritradeBrokerageModel</code> allows up to 2x leverage for Equities and 1x leverage for Equity Options.</p>
