<p>The <code>BinanceBrokerageModel</code> and <code>BinanceUSBrokerageModel</code> use the <code>CashBuyingPowerModel</code> for cash accounts and the <code>SecurityMarginModel</code> for margin accounts.</p>

<p>If you have a margin account, the <code>BinanceBrokerageModel</code> allows 3x leverage. The <code>BinanceUSBrokerageModel</code> doesn't currently support margin trading.</p>
