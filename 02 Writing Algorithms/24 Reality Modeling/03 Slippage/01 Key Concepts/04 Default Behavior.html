<p>The brokerage model of your algorithm automatically sets the slippage model of each security. The default brokerage model is the <code>DefaultBrokerageModel</code>, which uses the <a href='/docs/v2/writing-algorithms/reality-modeling/slippage/supported-models#02-Constant-Model'>ConstantSlippageModel</a> to model zero slippage for all securities.</p>
