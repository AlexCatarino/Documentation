<p>The default underlying volatility model for Equity Options and Index Options is the <a href="/docs/v2/writing-algorithms/reality-modeling/options-models/volatility/supported-models#02-Standard-Deviation-of-Returns-Model">StandardDeviationOfReturnsVolatilityModel</a> based on 30 days of daily resolution data. The default underlying volatility model for Future Options is the <a href="/docs/v2/writing-algorithms/reality-modeling/options-models/volatility/supported-models#03-Null-Model">NullVolatilityModel</a>.</p>
