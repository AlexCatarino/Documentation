<p>The <code>ZerodhaFeeModel</code> models <a href='/docs/v2/our-platform/live-trading/brokerages/zerodha#06-Fees'>the fees of Zerodah</a>. It's the default fee model of the <code>ZerodhaBrokerageModel</code>.</p>

<div class="section-example-container">
<pre class="csharp">security.SetFeeModel(new ZerodhaFeeModel());</pre>
<pre class="python">security.SetFeeModel(ZerodhaFeeModel())</pre>
</div>
