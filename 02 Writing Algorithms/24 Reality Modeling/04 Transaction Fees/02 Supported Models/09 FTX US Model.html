<p>The <code>FTXUSFeeModel</code> models <a href='/docs/v2/our-platform/live-trading/brokerages/ftx#06-Fees'>the fees of FTX</a>. It's the default fee model of the <a href='/docs/v2/writing-algorithms/reality-modeling/brokerages/supported-models/ftx'>FTXUSBrokerageModel</a>.</p>

<div class="section-example-container">
<pre class="csharp">security.SetFeeModel(new FTXUSFeeModel());</pre>
<pre class="python">security.SetFeeModel(FTXUSFeeModel())</pre>
</div>

<p>To view the implementation of this model, see the <a target="_blank" rel="nofollow" href="https://github.com/QuantConnect/Lean/blob/master/Common/Orders/Fees/FTXUSFeeModel.cs">LEAN GitHub repository</a>.</p>
