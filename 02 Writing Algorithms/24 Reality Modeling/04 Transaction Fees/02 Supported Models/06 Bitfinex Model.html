<p>The <code>BitfinexFeeModel</code> models <a href='/docs/v2/our-platform/live-trading/brokerages/bitfinex#06-Fees'>the fees of Bitfinex</a>. It's the default fee model of the <code>BitfinexBrokerageModel</code>.</p>

<div class="section-example-container">
<pre class="csharp">security.SetFeeModel(new BitfinexFeeModel());</pre>
<pre class="python">security.SetFeeModel(BitfinexFeeModel())</pre>
</div>

<p>To view the implementation of this model, see the <a target="_blank" rel="nofollow" href="https://github.com/QuantConnect/Lean/blob/master/Common/Orders/Fees/BitfinexFeeModel.cs">LEAN GitHub repository</a>.</p>
