<p>The <code>SamcoFeeModel</code> models <a href='/docs/v2/our-platform/live-trading/brokerages/samco#06-Fees'>the fees of Samco</a>. It's the default fee model of the <a href='/docs/v2/writing-algorithms/reality-modeling/brokerages/supported-models/samco'>SamcoBrokerageModel</a>.</p>

<div class="section-example-container">
<pre class="csharp">security.SetFeeModel(new SamcoFeeModel());</pre>
<pre class="python">security.SetFeeModel(SamcoFeeModel())</pre>
</div>

<p>The <code>SamcoFeeModel</code> charges fees in INR.</p>

<p>To view the implementation of this model, see the <a target="_blank" rel="nofollow" href="https://github.com/QuantConnect/Lean/blob/master/Common/Orders/Fees/SamcoFeeModel.cs">LEAN GitHub repository</a>.</p>
