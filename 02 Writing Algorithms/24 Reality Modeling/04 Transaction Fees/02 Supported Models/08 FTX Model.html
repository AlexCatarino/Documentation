<p>The <code>FTXFeeModel</code> models <a href='/docs/v2/our-platform/live-trading/brokerages/ftx#06-Fees'>the fees of FTX</a>. It's the default fee model of the <code>FTXBrokerageModel</code>.</p>

<div class="section-example-container">
<pre class="csharp">security.SetFeeModel(new FTXFeeModel());</pre>
<pre class="python">security.SetFeeModel(FTXFeeModel())</pre>
</div>

<p>To view the implementation of this model, see the <a target="_blank" rel="nofollow" href="https://github.com/QuantConnect/Lean/blob/master/Common/Orders/Fees/FTXFeeModel.cs">LEAN GitHub repository</a>.</p>
