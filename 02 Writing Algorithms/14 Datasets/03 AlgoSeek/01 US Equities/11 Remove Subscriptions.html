<p>To remove a US Equity from a <a href="https://www.quantconnect.com/docs/v2/writing-algorithms/universes/key-concepts#03-Dynamic-vs-Static-Universes">static universe</a>, call the <b>RemoveSecurity</b> method.</p>

<div class="section-example-container">
<pre class="python">self.RemoveSecurity(self.symbol)</pre>
<pre class="csharp">RemoveSecurity(_symbol);</pre>
</div>

<p>The <b>RemoveSecurity</b> method cancels your open orders for the security and liquidates your holdings.</p>
