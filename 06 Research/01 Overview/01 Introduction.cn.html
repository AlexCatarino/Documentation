<p>
QuantConnect为您提供了一个可以进行探索性研究以及构思算法的环境。我们称它为<a target="_BLANK" href="/research">研究</a>环境。在这里您可以运行Python CLI命令并使用QuantConnect安装的<a target="_BLANK" href="https://jupyter.org/">Jupyter笔记本</a>来浏览数据。
</p>
<p>
	在Jupyter笔记本内部，您可以在安全的一次性环境中执行几乎任何命令。 我们会自动为您保存笔记本。 Jupyter笔记本使用Python 3.6版本。
</p>
<p>
	您可以通过单击页面右下角的<i class="fa fa-share"></i>图标来共享笔记本。 您还可以在创建新讨论或评论时直接将笔记共享到论坛。
</p>
<p>
	在Jupyter笔记本中访问QuantConnect数据的基础类是<code>QuantBook</code>。研究环境的许多其他功能仍在开发中。
</p>
