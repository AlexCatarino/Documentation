site_name: LEAN API Reference
repo_url: https://github.com/QuantConnect/Lean
theme:
  name: material
  features:
    - navigation.indexes 

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          # Tell mkdocstrings/Griffe where to look for modules
          paths:
            - "stubs"  #"C:/Users/derek/AppData/Local/Programs/Python/Python311/Lib/site-packages"
          options:
            show_if_no_docstring: true            # https://mkdocstrings.github.io/python/usage/configuration/docstrings/#show_if_no_docstring
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: false
            docstring_style: sphinx
            docstring_section_style: table        # https://mkdocstrings.github.io/python/usage/configuration/docstrings/#docstring_section_style
            show_root_heading: true               # https://mkdocstrings.github.io/python/usage/configuration/headings/#show_root_heading
            show_source: false                    # https://mkdocstrings.github.io/python/usage/configuration/general/#show_source
            members_order: source                 # https://mkdocstrings.github.io/python/usage/configuration/members/#members_order
            inherited_members: true
            show_labels: false                    # https://mkdocstrings.github.io/python/usage/configuration/members/#show_labels
            show_overloads: true                  # https://mkdocstrings.github.io/python/usage/configuration/signatures/#show_overloads
            merge_init_into_class: true           # https://mkdocstrings.github.io/python/usage/configuration/docstrings/#merge_init_into_class
            separate_signature: true              # https://mkdocstrings.github.io/python/usage/configuration/signatures/#separate_signature
            show_signature: true                  # https://mkdocstrings.github.io/python/usage/configuration/signatures/#show_signature
            show_signature_annotations: true      # https://mkdocstrings.github.io/python/usage/configuration/signatures/#show_signature_annotations
            signature_crossrefs: true             # https://mkdocstrings.github.io/python/usage/configuration/signatures/#signature_crossrefs
            overloads_only: true                  # https://mkdocstrings.github.io/python/usage/configuration/signatures/#with-overloads-only
            find_stubs_package: true     # prefer/merge *.pyi when available
            allow_inspection: false      # don't import compiled modules at runtime

