<script type="text/javascript">
setTimeout(function() {
    $(".FR a").click(function(e) {
        if (e.target.textContent == "Expand All") {
            $(".definitions-row").toggle(true);
        }
        else if (e.target.textContent == "Collapse") {
            $(".definitions-row").toggle(false);
        }
    });

    $(".definitions-header").click(function(e) {
        // Don't show when we click Collapse in same header
        if (e.target.textContent == "Expand All" || e.target.textContent == "Collapse") {
            return;
        }

        $(this).parent().siblings("tbody").children(".definitions-row").toggle();
    });

    $(".reference-series-button").click(function() { 
        $(".reference-series-remark", this).toggle();
    });
}, 500);
</script>
