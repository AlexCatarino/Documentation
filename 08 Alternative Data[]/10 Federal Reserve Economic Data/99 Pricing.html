<script type="text/javascript">
    setTimeout(function () {
        $(".country-table-expand-collapse .country-table-expand").click(function (e) {
            $(this).parent().parent().find(".spacer").toggle(true);
        });

        $(".country-table-expand-collapse .country-table-collapse").click(function (e) {
            $(this).parent().parent().find(".spacer").toggle(false);
        });

        $(".country-table").each(function (i, el) {
            var sel = $(el);
            sel.find(".col-header").on("click", function () {
                sel.find(".spacer").toggle();
            });
        });
    }, 500);
</script>

        </tr>
